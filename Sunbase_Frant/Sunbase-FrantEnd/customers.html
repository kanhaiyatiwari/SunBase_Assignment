<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Customers</h2>
    <div class="controls">
      <input type="text" id="searchTerm" placeholder="Search by name">
      <input type="text" id="cityFilter" placeholder="Filter by city">
      <input type="text" id="stateFilter" placeholder="Filter by state">
      <button onclick="applyFilters()">Apply Filters</button>
      <select id="sortOrder" onchange="applyFilters()">
        <option value="asc">Sort A-Z</option>
        <option value="desc">Sort Z-A</option>
      </select>
    </div>
    <button onclick="syncCustomers()">Sync Customers</button>
    <table id="customers-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Street</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="customers"></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="customers.js"></script>
</body>
</html>
